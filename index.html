<body>
    <nav class="nav">
        
        <button class="button navItem" type="button" value="add contender" onclick="addContenders()">add contenders</button>
        <button class="button navItem" type="button" value="begin" onclick="begin()">prepare for battle!</button>
        <button class="button navItem" type="button" onclick="fight()">Fight!</button>
        <h1 class="user navItem">Dog Fight</h1>
        <label class="switch">
            <input id="airVground" type="checkbox">
            <span class="slider round"></span>
        </label>
        <h1 class="game navItem">Bombing Run</h1>
        <h1 class="navItem">Wins: <span id="wins"></span></h1>
        <h1 class="navItem">Losses: <span id="losses"></span></h1>
        <h1>Battle of Wings!</h1>
    </nav>

    <h1 class="pick">Choose dogfight or bombing run. Then add Contenders to Start</h1>
    
    <div class="dugout"></div>

        <div class="left" ondrop="drop(event)" ondragover="allowDrop(event)">
            <userBench id="userBench" class="user bench" ondrop="drop(event)" ondragover="allowDrop(event)">

            <userBox id="userBox" class="user box" ondrop="drop(event)" ondragover="allowDrop(event)">
            </userBox>
        </div>

        <div id="scorePanel" class="middle">
            <div class="scores">
                <div id="userScoreboard" class="scoreboard leftish">
                    <h1>User Team Stats <span id="userID"></span></h1>
                    <h2 class="indent">HP: <span id="userHP"></span></h2>
                    <h2 class="indent">Air Attack: <span id="userAirAttack"></span></h2>
                    <h2 class="indent">Ground Attack: <span id="userGroundAttack"></span></h2>
    
                </div>
    
                <div id="gameScoreboard" class="scoreboard rightish">

        <div class="right">
            <gameBench id="gameBench" class="game bench" ondrop="drop(event)" ondragover="allowDrop(event)">

            <gameBox id="gameBox" class="game box" ondrop="drop(event)" ondragover="allowDrop(event)">
